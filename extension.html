<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الاتصال</title>
    <!-- Bootstrap CSS for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; direction: rtl; }
        .contact-form { max-width: 600px; margin: 50px auto; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="container">
        <div class="contact-form">
            <h2 class="text-center mb-4">اتصل بنا</h2>
            
            <!-- استبدل YOUR_FORMSPREE_ID في السطر التالي بـ mzzjkdry -->
            <form action="https://formspree.io/f/mzzjkdry" method="POST" id="myForm">
                
                <div class="mb-3">
                    <label for="email" class="form-label">بريدك الإلكتروني</label>
                    <input type="email" class="form-control" name="email" id="email" required placeholder="your@email.com">
                </div>
                
                <div class="mb-3">
                    <label for="message" class="form-label">رسالتك</label>
                    <textarea class="form-control" name="message" id="message" rows="5" required placeholder="اكتب رسالتك هنا..."></textarea>
                </div>
                
                <!-- حقل "honeypot" لمكافحة البريد العشوائي - يجب أن يبقى مخفياً -->
                <input type="text" name="_gotcha" style="display: none;">
                
                <!-- إعدادات إضافية لتحسين تجربة النموذج -->
                <input type="hidden" name="_subject" value="رسالة جديدة من نموذج الاتصال!">
                <input type="hidden" name="_language" value="ar">
                <!-- إعداد لإعادة التوجيه بعد الإرسال (اختياري) -->
                <!-- <input type="hidden" name="_next" value="https://yourwebsite.com/thanks.html" /> -->
                
                <button type="submit" class="btn btn-primary w-100">إرسال الرسالة</button>
            </form>
            
            <div id="formAlert" class="alert alert-success mt-3" style="display: none;" role="alert">
                شكراً لك! تم إرسال رسالتك بنجاح.
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- script لمعالجة النموذج عبر AJAX -->
    <script>
        // عندما يتم إرسال النموذج
        $("#myForm").submit(function(e) {
            e.preventDefault(); // منع إعادة تحميل الصفحة
            var form = $(this);
            var url = form.attr('action');
            
            // إرسال البيانات عبر AJAX
            $.ajax({
                type: "POST",
                url: url,
                data: form.serialize(), // تحويل بيانات النموذج
                dataType: "json",
                success: function(data) {
                    // إظهار رسالة النجاح للمستخدم
                    $('#formAlert').fadeIn();
                    form.trigger('reset'); // مسح النموذج
                },
                error: function(err) {
                    // في حالة الخطأ، حاول الإرسال بالطريقة التقليدية
                    console.log("محاولة الإرسال العادي بعد فشل AJAX...");
                    form.off('submit').submit(); // إعادة تعيين الحدث وإرسال النموذج بشكل عادي
                }
            });
        });
    </script>
</body>
</html>
